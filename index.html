<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Sort Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    #game {

      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .tube {

      height: 240px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      align-items: center;
    }
    .color {
      width: 50px;
      height: 50px;
      margin: 2px 0;
      border-radius: 6px;
    }
    #coin, #level, #message {
      font-size: 18px;
      margin: 8px;
    }
    #ad {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      background: #e0e0e0;
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="coin">Coins: 0</div>
  <div id="level">Level: 1</div>
  <div id="message"></div>
  <div id="game"></div>

  <button onclick="startNewLevel()">üîÅ Restart</button>

  <!-- ‚è≠ Skip Level Button -->
  <button onclick="skipLevel()">‚è≠ Skip Level (Watch Ad)</button>

  <div id="ad">üì∫ Watching Ad...</div>

    let coins = 0;
    let tubes = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function addCoins(amount) {
      coins += amount;
      updateCoinsDisplay();
    }

    function updateCoinsDisplay() {
      document.getElementById("coin").innerText = "Coins: " + coins;
    }

    function updateLevelDisplay() {
      document.getElementById("level").innerText = "Level: " + currentLevel;
    }

    function renderTubes() {
      const game = document.getElementById("game");
      game.innerHTML = '';
      tubes.forEach((tube, i) => {
        const tubeDiv = document.createElement("div");
        tubeDiv.className = "tube";
        tubeDiv.onclick = () => handleTubeClick(i);
        tube.forEach(color => {
          const colorDiv = document.createElement("div");
          colorDiv.className = "color";
          colorDiv.style.backgroundColor = getColor(color);
          tubeDiv.appendChild(colorDiv);
        });
        game.appendChild(tubeDiv);
      });
    }

    function getColor(num) {
      const colors = ["red", "blue", "green", "yellow", "purple", "orange", "cyan", "magenta", "lime", "pink"];
      return colors[num % colors.length];
    }

        }
      }
