<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Sort Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .tube {
      width: 60px;
      height: 240px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      align-items: center;
    }
    .color {
      width: 50px;
      height: 50px;
      margin: 2px 0;
      border-radius: 6px;
    }
    #coin, #level, #message {
      font-size: 18px;
      margin: 8px;
    }
    #ad {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      background: #e0e0e0;
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Color Sort Game 🎨</h2>

  <!-- 🎵 Sounds -->
  <audio id="move-sound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/button/button-4.mp3"></audio>

  <div id="coin">Coins: 0</div>
  <div id="level">Level: 1</div>
  <div id="message"></div>
  <div id="game"></div>

  <!-- Controls -->
  <button onclick="startNewLevel()">🔁 Restart</button>
  <button onclick="skipLevel()">⏭ Skip (Watch Ad)</button>
  <button onclick="buySkip()">💰 Skip (10 Coins)</button>

  <div id="ad">📺 Watching Ad...</div>

  <script>
    let coins = 0;
    let tubes = [];
    let selectedTube = null;
    let currentLevel = 1;

    function saveProgress() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', currentLevel);
    }

    function loadProgress() {
      coins = parseInt(localStorage.getItem('coins')) || 0;
      currentLevel = parseInt(localStorage.getItem('level')) || 1;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function addCoins(amount) {
      coins += amount;
      updateCoinsDisplay();
      saveProgress();
    }

    function updateCoinsDisplay() {
      document.getElementById("coin").innerText = "Coins: " + coins;
    }

    function updateLevelDisplay() {
      document.getElementById("level").innerText = "Level: " + currentLevel;
    }

    function renderTubes() {
      const game = document.getElementById("game");
      game.innerHTML = '';
      tubes.forEach((tube, i) => {
        const tubeDiv = document.createElement("div");
        tubeDiv.className = "tube";
        tubeDiv.onclick = () => handleTubeClick(i);
        tube.forEach(color => {
          const colorDiv = document.createElement("div");
          colorDiv.className = "color";
          colorDiv.style.backgroundColor = getColor(color);
          tubeDiv.appendChild(colorDiv);
        });
        game.appendChild(tubeDiv);
      });
    }

    function getColor(num) {
      const colors = ["red", "blue", "green", "yellow", "purple", "orange", "cyan", "magenta", "lime", "pink"];
      return colors[num % colors.length];
    }

    function startNewLevel() {
      document.getElementById("game").innerHTML = '';
      document.getElementById("message").innerText = '';
      document.getElementById("ad").style.display = 'none';

      const numColors = Math.min(5 + Math.floor(currentLevel / 2), 10);
      const numTubes = numColors + 2;

      tubes = Array.from({ length: numTubes }, () => []);
      let colors = [];
      for (let i = 0; i < numColors; i++) {
        for (let j = 0; j < 4; j++) {
          colors.push(i);
        }
      }

      shuffle(colors);

      let index = 0;
      for (let i = 0; i < numColors; i++) {
        for (let j = 0; j < 4; j++) {
          tubes[i].push(colors[index++]);
        }
      }

      renderTubes();
      updateCoinsDisplay();
      updateLevelDisplay();
    }

    function checkWin() {
      const won = tubes.every(tube =>
        tube.length === 0 || (tube.length === 4 && tube.every(c => c === tube[0]))
      );
      if (won) {
        document.getElementById("win-sound").play();
        document.getElementById("message").innerText = "🎉 You win! +20 coins";
        addCoins(20);
        currentLevel++;
        saveProgress();
        updateLevelDisplay();
        setTimeout(startNewLevel, 1500);
      }
    }

    function handleTubeClick(i) {
      if (selectedTube === null) {
        if (tubes[i].length > 0) selectedTube = i;
      } else {
        if (i !== selectedTube && tubes[selectedTube].length > 0 && tubes[i].length < 4) {
          const movingColor = tubes[selectedTube][tubes[selectedTube].length - 1];
          if (tubes[i].length === 0 || tubes[i][tubes[i].length - 1] === movingColor) {
            tubes[i].push(tubes[selectedTube].pop());
            selectedTube = null;
            document.getElementById("move-sound").play();
            renderTubes();
            checkWin();
            return;
          }
        }
        selectedTube = null;
      }
    }

    function skipLevel() {
      document.getElementById("ad").style.display = 'flex';
      setTimeout(() => {
        document.getElementById("ad").style.display = 'none';
        alert("Ad finished! Level skipped. +10 coins");
        addCoins(10);
        currentLevel++;
        saveProgress();
        startNewLevel();
      }, 5000);
    }

    function buySkip() {
      if (coins >= 10) {
        coins -= 10;
        alert("Level skipped using coins!");
        currentLevel++;
        saveProgress();
        startNewLevel();
      } else {
        alert("Not enough coins!");
      }
    }

    // 🔁 Game start
    loadProgress();
    startNewLevel();
  </script>
</body>
</html>
