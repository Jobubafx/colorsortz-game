<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Sort Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background 0.4s;
    }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .tube {
      width: 60px;
      height: 240px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      align-items: center;
    }
    .color {
      width: 50px;
      height: 50px;
      margin: 2px 0;
      border-radius: 6px;
    }
    #coin, #level, #timer, #message {
      font-size: 16px;
      margin: 5px;
    }
    #ad {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      background: #e0e0e0;
      display: none;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    button {
      margin: 4px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: #00897b;
      color: white;
    }
    select {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>üéÆ Color Sort Game</h2>
  <div><b id="usernameLabel">üë§ Player:</b> <span id="usernameDisplay"></span></div>
  <div id="coin">üí∞ Coins: 0</div>
  <div id="level">üìä Level: 1</div>
  <div id="timer">‚è±Ô∏è Time: 0s | Best: --</div>
  <div id="message"></div>

  <div id="game"></div>

  <!-- Controls -->
  <button onclick="startNewLevel()">üîÅ Restart</button>
  <button onclick="skipLevel()">üì∫ Skip (Watch Ad)</button>
  <button onclick="buySkip()">üí∞ Skip (10 Coins)</button>
  <button onclick="buyUndo()">‚Ü©Ô∏è Undo (5 Coins)</button>

  <!-- Shop -->
  <div>
    <label for="themeSelect">üé® Theme:</label>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="beach">Beach</option>
      <option value="sunset">Sunset</option>
      <option value="forest">Forest</option>
    </select>
  </div>

  <!-- Ads Simulation -->
  <div id="ad">üì∫ Watching Ad...</div>

  <!-- Sounds -->
  <audio id="move-sound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/button/button-4.mp3"></audio>

  <script>
    let tubes = [];
    let selectedTube = null;
    let currentLevel = 1;
    let coins = 0;
    let startTime;
    let bestTime = null;
    let moveHistory = [];
    let username = '';

    const hardcodedLevels = {
      1: [0,0,1,1,2,2],
      2: [0,1,2,0,1,2,3,3],
      3: [0,1,1,2,3,2,0,3],
    };

    const themes = {
      light: '#f9f9f9',
      dark: '#1e1e1e',
      beach: '#FFF8DC',
      sunset: '#FFCCBC',
      forest: '#C8E6C9'
    };

    function askUsername() {
      username = localStorage.getItem('username') || prompt("Enter your name:");
      if (username) {
        localStorage.setItem('username', username);
        document.getElementById("usernameDisplay").innerText = username;
      }
    }

    function saveProgress() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', currentLevel);
      localStorage.setItem('theme', document.getElementById('themeSelect').value);
      if (bestTime !== null) localStorage.setItem('bestTime', bestTime);
    }

    function loadProgress() {
      coins = parseInt(localStorage.getItem('coins')) || 0;
      currentLevel = parseInt(localStorage.getItem('level')) || 1;
      bestTime = parseFloat(localStorage.getItem('bestTime')) || null;
      const theme = localStorage.getItem('theme') || 'light';
      document.getElementById('themeSelect').value = theme;
      changeTheme();
    }

    function updateDisplay() {
      document.getElementById("coin").innerText = "üí∞ Coins: " + coins;
      document.getElementById("level").innerText = "üìä Level: " + currentLevel;
      updateTimer();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function getColor(num) {
      const colors = ["red", "blue", "green", "yellow", "purple", "orange", "cyan", "magenta", "lime", "pink"];
      return colors[num % colors.length];
    }

    function renderTubes() {
      const game = document.getElementById("game");
      game.innerHTML = '';
      tubes.forEach((tube, i) => {
        const div = document.createElement("div");
        div.className = "tube";
        div.onclick = () => handleTubeClick(i);
        tube.forEach(color => {
          const colorDiv = document.createElement("div");
          colorDiv.className = "color";
          colorDiv.style.backgroundColor = getColor(color);
          div.appendChild(colorDiv);
        });
        game.appendChild(div);
      });
    }

    function startNewLevel() {
      document.getElementById("ad").style.display = "none";
      document.getElementById("message").innerText = "";
      moveHistory = [];

      const levelData = hardcodedLevels[currentLevel];
      const numColors = levelData ? Math.max(...levelData) + 1 : Math.min(5 + Math.floor(currentLevel / 2), 10);
      const numTubes = levelData ? (numColors + 2) : (numColors + 2);

      let colors = levelData ? [...levelData] : [];
      if (!levelData) {
        for (let i = 0; i < numColors; i++) {
          for (let j = 0; j < 4; j++) colors.push(i);
        }
        shuffle(colors);
      }

      tubes = Array.from({ length: numTubes }, () => []);
      let idx = 0;
      for (let i = 0; i < numColors; i++) {
        for (let j = 0; j < 4; j++) {
          tubes[i].push(colors[idx++]);
        }
      }

      renderTubes();
      updateDisplay();
      startTime = Date.now();
    }

    function updateTimer() {
      const timeNow = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("timer").innerText = ‚è±Ô∏è Time: ${timeNow}s | Best: ${bestTime ? bestTime + 's' : '--'};
    }

    setInterval(updateTimer, 1000);

    function handleTubeClick(i) {
      if (selectedTube === null) {
        if (tubes[i].length > 0) selectedTube = i;
      } else {
        if (i !== selectedTube && tubes[selectedTube].length > 0 && tubes[i].length < 4) {
          const color = tubes[selectedTube][tubes[selectedTube].length - 1];
          if (tubes[i].length === 0 || tubes[i][tubes[i].length - 1] === color) {
            moveHistory.push(JSON.stringify(tubes));
            tubes[i].push(tubes[selectedTube].pop());
            selectedTube = null;
            document.getElementById("move-sound").play();
            renderTubes();
            checkWin();
            return;
          }
        }
        selectedTube = null;
      }
    }

    function checkWin() {
      const win = tubes.every(tube => tube.length === 0 || (tube.length === 4 && tube.every(c => c === tube[0])));
      if (win) {
        const timeTaken = Math.floor((Date.now() - startTime) / 1000);
        if (bestTime === null || timeTaken < bestTime) {
          bestTime = timeTaken;
        }
        coins += 20;
        currentLevel++;
        document.getElementById("win-sound").play();
        document.getElementById("message").innerText = üéâ You win! +20 coins;
        saveProgress();
        setTimeout(startNewLevel, 1500);
      }
    }

    function skipLevel() {
      document.getElementById("ad").style.display = "flex";
      setTimeout(() => {
        document.getElementById("ad").style.display = "none";
        coins += 10;
        currentLevel++;
        alert("Ad finished! +10 coins & Level Skipped");
        saveProgress();
        startNewLevel();
      }, 4000);
    }

    function buySkip() {
      if (coins >= 10) {
        coins -= 10;
        currentLevel++;
        alert("Level skipped using coins!");
        saveProgress();
        startNewLevel();
      } else {
        alert("Not enough coins!");
      }
    }

    function buyUndo() {
      if (coins >= 5 && moveHistory.length > 0) {
        coins -= 5;
        tubes = JSON.parse(moveHistory.pop());
        renderTubes();
        updateDisplay();
      } else {
        alert("Undo not available!");
      }
    }

    function changeTheme() {
      const theme = document.getElementById('themeSelect').value;
      document.body.style.background = themes[theme];
      saveProgress();
    }

    // Init game
    askUsername();
    loadProgress();
    updateDisplay();
    startNewLevel();
  </script>
</body>
</html>
